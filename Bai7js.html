<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Đăng xuất thành công hệ thống chuyển về trang sau <input type="text" id="textBox" style="width: 12px; border: 0px; color: #00F;">giây nữa</p>
    <script>
        var number = 10;
        function demNguoc()
        {
            number = number - 1;
            if(number != 0)
            {
                document.getElementById("textBox").value=number;
                setTimeout("demNguoc()",1000);
            }else{
                window.location.href = "index.html";
            }
        }
        demNguoc();
    </script>
</body>
</html>
